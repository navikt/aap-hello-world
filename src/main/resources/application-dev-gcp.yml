management:
    endpoints:
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: always
no.nav:
    security:
        jwt:
            client:
                registration:
                    aareg-services-q1:
                        token-exchange:
                            audience: ${onprem}:arbeidsforhold:aareg-services-nais-q1
spring:
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    mvc:
        log-request-details: true
server:
    error:
        whitelabel:
            enabled: false
arbeidsforhold:
    base-uri: https://aareg-services-q1.dev-fss-pub.nais.io
    enabled: false
organisasjon:
    base-uri: https://ereg-services-q1.dev-fss-pub.nais.io
    enabled: false
debug: false
minside:
    backlinks:
        innsyn: https://aap-soknad-api.dev.intern.nav.no/ettersend
        standard: https://aap-soknad.dev.nav.no/aap/soknad/standard
        utland: https://aap-soknad.dev.nav.no/aap/soknad/utland

logging:
    level:
        org:
            apache:
                kafka:
                    clients:
                        consumer:
                            internals:
                                ConsumerCoordinator: info
            hibernate:
                sql: trace
                type:
                    descriptor:
                        sql:
                            BasicBinder: trace