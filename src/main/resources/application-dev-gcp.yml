debug: false
management:
    endpoints:
        web:
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: always
        shutdown:
            enabled: true
no.nav:
    security:
        jwt:
            client:
                registration:
                    aareg-services-q1:
                        token-exchange:
                            audience: dev-fss:arbeidsforhold:aareg-services-nais-q1
                        well-known-url: ${token.x.well.known.url}
                        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
                        authentication:
                            client-id: ${token.x.client.id}
                            client-jwk: ${token.x.private.jwk}
                            client-auth-method: private_key_jwt

                    safselvbetjening-q1:
                        token-exchange:
                            audience: dev-fss:teamdokumenthandtering:safselvbetjening-q1
                        well-known-url: ${token.x.well.known.url}
                        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
                        authentication:
                            client-id: ${token.x.client.id}
                            client-jwk: ${token.x.private.jwk}
                            client-auth-method: private_key_jwt
spring:
    jpa:
        properties:
            hibernate:
                format_sql: true
    mvc:
        log-request-details: true
arbeidsforhold:
    base-uri: https://aareg-services-q1.dev-fss-pub.nais.io
organisasjon:
    base-uri: https://ereg-services-q1.dev-fss-pub.nais.io
saf:
    base-uri: https://safselvbetjening-q1.dev-fss-pub.nais.io
joark:
    hendelser:
        topic: teamdokumenthandtering.aapen-dok-journalfoering-q1
    scope: api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default
minside:
    utkast:
        sendenabled: true
        enabled: true
    backlinks:
        innsyn: https://aap-innsyn.dev.nav.no/aap/mine-aap
        standard: https://aap-soknad.dev.nav.no/aap/soknad
        utland: https://aap-soknad.dev.nav.no/aap/soknad/utland

buckets:
    mellom:
        purring:
            enabled: false
        subscription:
            navn: ${mellomlagring.navn}-subscription2
            topic: ${mellomlagring.navn}-topic2