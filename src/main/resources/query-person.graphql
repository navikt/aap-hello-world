query($ident: ID!){
    hentPerson(ident: $ident) {
        navn {
        fornavn
        mellomnavn
        etternavn
        },
        foedsel {
        foedselsdato
        },
        foreldreansvar {
        ansvar
        ansvarlig
        ansvarssubjekt
        folkeregistermetadata {
        opphoerstidspunkt
        }
        },
        forelderBarnRelasjon {
        relatertPersonsIdent
        relatertPersonsRolle
        minRolleForPerson
        },
        bostedsadresse {
        vegadresse {
        adressenavn
        husbokstav
        husnummer
        postnummer
        }
        }
}
}