spring:
  main:
    banner-mode: off
management :
  endpoints:
    web:
      exposure:
        include:  '*'
  endpoint:
    health:
      show-details : always
no.nav:
  security:
    jwt:
      client:
        registration:
          pdl-api:
            token-exchange:
              audience: dev-fss:pdl:pdl-api
            well-known-url: ${token.x.well.known.url}
            grant-type: urn:ietf:params:oauth:grant-type:token-exchange
            authentication:
              client-id: ${token.x.client.id}
              client-jwk: ${token.x.private.jwk}
              client-auth-method: private_key_jwt
      issuer:
        tokenx:
          discovery-url: ${token.x.well.known.url}
          accepted-audience: ${token.x.client.id}
        idporten:
          validation:
             optional_claims: aud,nbf
          accepted_audience: ${idporten.client.id}
          discovery-url:  ${idporten.well.known.url}
mvc:
  log-request-details : true
pdl:
  base-uri: https://pdl-api.dev-fss-pub.nais.io/graphql