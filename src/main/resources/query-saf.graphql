query dokumentoversiktSelvbetjening($ident: String!) {
  dokumentoversiktSelvbetjening(ident: $ident, tema: [AAP]) {
    journalposter {
      journalposttype
      tittel
      journalpostId
      relevanteDatoer {
        dato
        datotype
      }
      dokumenter {
        dokumentInfoId
        brevkode
        tittel
        dokumentvarianter {
          variantformat
          filtype
          brukerHarTilgang
        }
      }
    }
  }
}