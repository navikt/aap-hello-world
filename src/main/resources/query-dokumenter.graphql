query dokumentoversiktSelvbetjening($ident: String!) {
  dokumentoversiktSelvbetjening(ident: $ident, tema: [AAP]) {
    journalposter {
      journalpostId
      journalposttype
      journalstatus
      tittel
      eksternReferanseId
      relevanteDatoer {
        dato
        datotype
      }
      sak {
        fagsakId
        fagsaksystem
        sakstype
      }
      dokumenter {
        dokumentInfoId
        brevkode
        tittel
        dokumentvarianter {
          variantformat
          filtype
          brukerHarTilgang
        }
      }
    }
  }
}