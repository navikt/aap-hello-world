apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "250M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
    nais.io/read-only-file-system: "false"
    nais.io/run-as-user: "1001"
  name: soknad-api
  namespace: aap
  labels:
    team: aap
spec:
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudkms.admin
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudkms.cryptoKeyEncrypterDecrypter
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
    sqlInstances:
      - name: aap-soknad-api-{{env}}
        type: POSTGRES_14
        databases:
          - name: aap-soknad-api-{{env}}
            envVarPrefix: DB
    buckets:
      - name: aap-vedlegg-{{env}}
        cascadingDelete: true
        lifecycleCondition:
          numNewerVersions: 0
          age: 10
      - name: aap-mellomlagring-{{env}}
        cascadingDelete: true
        lifecycleCondition:
          numNewerVersions: 0
          age: 10
  accessPolicy:
    inbound:
      rules:
        - application: soknad
        - application: innsyn
    outbound:
      external:
        - host: https://dokarkiv.{{env}}-fss-pub.nais.io
        - host: {{saf}}
        - host: https://pdl-api.{{env}}-fss-pub.nais.io
      rules:
        - application: sokos-kontoregister-person
          namespace: okonomi
        - application: clamav
          namespace: clamav
        - application: pdfgen
          namespace: aap
        - application: digdir-krr-proxy
          namespace: team-rocket
        - application: isdialogmelding
          namespace: teamsykefravr
  tokenx:
    enabled: true
  kafka:
    pool: nav-{{env}}
  port: 8080
  cpuThresholdPercentage: 50
  image: {{image}}
  liveness:
    path: /actuator/health/liveness
    initialDelay: 60
  readiness:
    path: /actuator/health/readiness
    initialDelay: 60
  prometheus:
    enabled: true
    path: /actuator/prometheus
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  ingresses:
    - {{ingress}}
  resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
  env:
    - name: MELLOMLAGRING_NAVN
      value: aap-mellomlagring-{{env}}
    - name: VEDLEGG_NAVN
      value: aap-vedlegg-{{env}}