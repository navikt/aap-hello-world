apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  annotations:
    nais.io/run-as-group: "0"
    nais.io/read-only-file-system: "false"
  name: aap-hello-world
  namespace: aap
  labels:
    team: aap
spec:
  idporten:
    enabled: true
    sidecar:
      enabled: true
  port: 8080
  cpuThresholdPercentage: 50
  image: {{image}}
  liveness:
      path: /actuator/health/liveness
      initialDelay: 60
  readiness:
      path: /actuator/health/readiness
      initialDelay: 60
  prometheus:
      enabled: true
      path: /actuator/prometheus
  replicas:
      min: 2
      max: 2
      cpuThresholdPercentage: 50
  ingresses:
{{#each ingresses as |url|}}
    - {{url}}
{{/each}}
  resources:
      limits:
         cpu: 1500m
         memory: 3072Mi
      requests:
         cpu: 250m
         memory: 1536Mi
